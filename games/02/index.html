<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ç¥çµŒè¡°å¼± 1æšç‰ˆ</title>
  <style>
    :root{

      --accent:#6ee7ff; --good:#7CFF9A; --bad:#FF6E8A;
    }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; background:var(--bg); color:var(--text); }
    body{
      overflow:hidden;              /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç¦æ­¢ */
      touch-action: none;           /* ç”»é¢ãƒ‰ãƒ©ãƒƒã‚°ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«/ã‚ºãƒ¼ãƒ ã—ãªã„ */
      overscroll-behavior: none;    /* iOSã®ãƒã‚¦ãƒ³ã‚¹æŠ‘åˆ¶ */
      -webkit-user-select:none; user-select:none;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      box-sizing:border-box;
    }
    .panel{
      width:min(520px, 100%);
      background:var(--panel);
      border-radius:18px;
      padding:16px;

    }
    .top{
      display:flex;

      margin-bottom:12px;
    }
    .title{ font-weight:800; letter-spacing:.02em; }
    .stats{ font-size:14px; opacity:.9; display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .badge{ padding:4px 10px; background:rgba(255,255,255,.06); border-radius:999px; }
    .cardArea{
      display:flex;
      justify-content:center;
      margin:14px 0 10px;
    }
    .card{
      width:min(280px, 70vw);
      aspect-ratio: 1 / 1;
      border-radius:22px;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      transform: translateZ(0);
    }
    .cardFace{
      font-size:min(110px, 22vw);
      line-height:1;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      transition: transform .18s ease, opacity .18s ease;
    }
    .card.isHidden .cardFace{
      opacity:0;
      transform: scale(.92);
    }
    .hint{
      font-size:13px;
      opacity:.85;
      margin:8px 0 12px;
      min-height:1.3em;
    }
    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    button{
      flex:1 1 160px;
      border:0;
      border-radius:14px;

      font-size:16px;
      font-weight:800;
      color:var(--text);
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
      transition: transform .08s ease, background .12s ease;
      touch-action: manipulation; /* ãƒœã‚¿ãƒ³ä¸Šã ã‘ã¯ã‚¿ãƒƒãƒ—æœ€é©åŒ– */
    }
    button:active{ transform: scale(.98); }
    button.primary{ background: rgba(110,231,255,.14); border-color: rgba(110,231,255,.32); }
    button.ghost{ background: rgba(255,255,255,.06); }
    .footerRow{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .msgGood{ color: var(--good); }
    .msgBad{ color: var(--bad); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="top">
        <div class="title">ç¥çµŒè¡°å¼± 1æšç‰ˆï¼ˆ1-backï¼‰</div>
        <div class="stats">
          <div class="badge">Score: <span id="score">0</span></div>
          <div class="badge">Streak: <span id="streak">0</span></div>
          <div class="badge">Round: <span id="round">0</span></div>
        </div>
      </div>

      <div class="cardArea">
        <div id="card" class="card isHidden" aria-label="card">
          <div id="cardFace" class="cardFace">?</div>
        </div>
      </div>

      <div id="hint" class="hint">ã€ŒåŒã˜ / é•ã†ã€ã§å›ç­”ã€‚æœ€åˆã®1å›ã¯ç·´ç¿’ã§ã™ã€‚</div>

      <div class="btnRow">
        <button id="sameBtn" class="primary">åŒã˜</button>
        <button id="diffBtn" class="primary">é•ã†</button>
      </div>

      <div class="footerRow">
        <button id="startBtn" class="ghost">ã‚¹ã‚¿ãƒ¼ãƒˆ / æ¬¡ã¸</button>
        <button id="resetBtn" class="ghost">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // ä½¿ã†çµµæŸ„ï¼ˆå¢—ã‚„ã—ã¦OKï¼‰
  const SYMBOLS = ["ğŸ‹","ğŸ“","ğŸ‡","ğŸ’","ğŸŠ","ğŸ‰","ğŸ¥","ğŸ","ğŸŒ","ğŸ‘"];
  const SHOW_MS = 650;     // è¡¨ã‚’è¦‹ã›ã‚‹æ™‚é–“
  const LOCK_MS = 150;     // é€£æ‰“é˜²æ­¢

  const el = {
    card: document.getElementById("card"),
    face: document.getElementById("cardFace"),
    hint: document.getElementById("hint"),
    score: document.getElementById("score"),
    streak: document.getElementById("streak"),
    round: document.getElementById("round"),
    same: document.getElementById("sameBtn"),
    diff: document.getElementById("diffBtn"),
    start: document.getElementById("startBtn"),
    reset: document.getElementById("resetBtn"),
  };

  // çŠ¶æ…‹
  let prev = null;         // ç›´å‰ã®çµµæŸ„
  let curr = null;         // ç¾åœ¨ã®çµµæŸ„
  let waitingAnswer = false;
  let locked = false;

  let score = 0, streak = 0, round = 0;

  // iOSå¯¾ç­–ï¼šãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã‚ºãƒ¼ãƒ ç­‰ã®æŠ‘åˆ¶ï¼ˆå¿…è¦ãªã‚‰ï¼‰
  document.addEventListener("gesturestart", e => e.preventDefault(), { passive:false });

  function randSymbol() {
    return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
  }

  // ã€ŒåŒã˜ã€ãŒå‡ºã‚‹ç¢ºç‡ã‚’èª¿æ•´ï¼ˆã“ã“ã‚’å¤‰ãˆã‚‹ã¨é›£æ˜“åº¦ãŒå¤‰ã‚ã‚‹ï¼‰
  function nextSymbol() {
    if (prev && Math.random() < 0.35) return prev; // 35%ã§åŒã˜
    let s = randSymbol();
    // prevã¨é•ã†ã®ã‚’ãªã‚‹ã¹ãé¸ã¶
    if (prev) {
      let tries = 0;
      while (s === prev && tries < 10) { s = randSymbol(); tries++; }
    }
    return s;
  }

  function setHint(msg, cls="") {
    el.hint.className = "hint " + cls;
    el.hint.textContent = msg;
  }

  function updateStats() {
    el.score.textContent = score;
    el.streak.textContent = streak;
    el.round.textContent = round;
  }

  async function showCard(symbol) {
    el.face.textContent = symbol;
    el.card.classList.remove("isHidden");
    await wait(SHOW_MS);
    el.card.classList.add("isHidden");
  }

  function wait(ms){ return new Promise(r => setTimeout(r, ms)); }

  async function nextRound() {
    if (locked) return;
    locked = true;
    setTimeout(() => locked = false, LOCK_MS);

    // 1ãƒ©ã‚¦ãƒ³ãƒ‰é€²ã‚ã‚‹
    round++;
    prev = curr;
    curr = nextSymbol();
    updateStats();

    // 1å›ç›®ã¯ç·´ç¿’æ‰±ã„ï¼ˆæ¯”è¼ƒå¯¾è±¡ãŒãªã„ï¼‰
    if (!prev) {
      setHint("ã¾ãšçµµæŸ„ã‚’è¦šãˆã¦ã­ã€‚æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã‹ã‚‰åˆ¤å®šé–‹å§‹ï¼", "");
      waitingAnswer = false;
      await showCard(curr);
      setHint("ã€Œã‚¹ã‚¿ãƒ¼ãƒˆ / æ¬¡ã¸ã€ã‚’æŠ¼ã—ã¦æ¬¡ã¸ã€‚", "");
      return;
    }

    waitingAnswer = false;
    setHint("çµµæŸ„ã‚’è¦‹ã¦â€¦ï¼ˆä¼ã›ãŸã‚ã¨ã«å›ç­”ï¼‰", "");
    await showCard(curr);

    waitingAnswer = true;
    setHint("å‰ã¨åŒã˜ï¼Ÿ é•ã†ï¼Ÿ", "");
  }

  function judge(userSaysSame) {
    if (!waitingAnswer) return;
    waitingAnswer = false;

    const isSame = (curr === prev);
    const ok = (userSaysSame === isSame);

    if (ok) {
      score++;
      streak++;
      setHint("æ­£è§£ï¼ã€Œã‚¹ã‚¿ãƒ¼ãƒˆ / æ¬¡ã¸ã€ã§æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã¸ã€‚", "msgGood");
    } else {
      streak = 0;
      setHint(`ä¸æ­£è§£â€¦ï¼ˆç­”ãˆã¯ã€Œ${isSame ? "åŒã˜" : "é•ã†"}ã€ï¼‰`, "msgBad");
    }
    updateStats();
  }

  function resetAll() {
    prev = null; curr = null;
    waitingAnswer = false;
    score = 0; streak = 0; round = 0;
    el.face.textContent = "?";
    el.card.classList.add("isHidden");
    updateStats();
    setHint("ã€Œã‚¹ã‚¿ãƒ¼ãƒˆ / æ¬¡ã¸ã€ã§é–‹å§‹ã€‚æœ€åˆã®1å›ã¯ç·´ç¿’ã§ã™ã€‚", "");
  }

  // æ“ä½œ
  el.start.addEventListener("click", nextRound);
  el.same.addEventListener("click", () => judge(true));
  el.diff.addEventListener("click", () => judge(false));
  el.reset.addEventListener("click", resetAll);

  // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ï¼ˆPCå‘ã‘ï¼‰
  window.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") nextRound();
    if (e.key === "ArrowLeft") judge(true);
    if (e.key === "ArrowRight") judge(false);
  });

  resetAll();
})();
</script>
</body>
